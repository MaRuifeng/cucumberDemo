<% output_dir = "#{Dir.home}/cucumber_results" %>
<% Dir.mkdir output_dir unless Dir.exist? output_dir %>

default:  FIG_NEWTON_FILE=dev/default.yml --no-source --no-color --format pretty --require features
parallel:  FIG_NEWTON_FILE=dev/default.yml --no-source --no-color --format html --out <%="#{output_dir}/report#{ENV['TEST_ENV_NUMBER']}.html"%> --require features
test: -r features --tags ~@wip --color --format pretty --format html -o results.html --dotcucumber features/.cucumber
ci: -r features DISPLAY=:99.0 HEADLESS=false TRAVIS=true --tags ~@wip --format progress --format html -o results.html --format junit -o junit